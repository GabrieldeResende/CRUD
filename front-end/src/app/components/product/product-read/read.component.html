<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <th mat-cell *matCellDef="let row">{{row.id}}</th>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <th mat-cell *matCellDef="let row">{{row.name}}</th>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <th mat-cell *matCellDef="let row">{{row.price | currency: "BRL"}}</th>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <th mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}" class="edit">
                    <i class="material-icons ">edit</i>
                </a>

                <a routerLink="/products/delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
